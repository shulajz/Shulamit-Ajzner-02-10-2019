<div class="container">
  <div style="overflow-x:auto;">
    <table>
      <tr>
        <th *ngFor="let favorite of arrOfFavorites">
          <div class="block"> {{favorite.nameOfCity}}
            <br>{{favorite.currentTemp + '&deg;C'}}
            <br>
            <br>{{favorite.iconPhrase}}
          </div>
        </th>
      </tr>
    </table>
  </div>
</div>
